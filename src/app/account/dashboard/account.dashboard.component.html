

<div class="HeaderContainer">
  <div class="HeaderBox">
    Group
  </div>
  <div class="HeaderBox">
    Website
  </div>
  <div class="HeaderBox">
    Email
  </div>
  <div class="HeaderBox">
    Password
  </div>
</div>

<ul *ngIf="$accounts | async as accountsList">
  <div class="MainContainer">
  <div class="ItemContainer">
  <tr *ngFor="let account of accountsList.list">
    <td class="ItemBox">{{account.group.name}}</td>
  </tr>
  </div>
  <div class="ItemContainer">
    <tr *ngFor="let account of accountsList.list">
      <td class="ItemBox">{{account.name}}</td>
    </tr>
  </div>
  <div class="ItemContainer">
    <tr *ngFor="let account of accountsList.list">
      <td class="ItemBox">{{account.email}}</td>
    </tr>
  </div>
  <div class="ItemContainer">
    <tr *ngFor="let account of accountsList.list">
      <td class="ItemBox">{{account.id}}</td>
    </tr>
  </div>
  </div>
</ul>
