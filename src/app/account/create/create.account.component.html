
<div class="WhiteContainer">

  <label for="group-select" class="LabelDesign">Group:</label>
  <button class="NewButton" type="submit">New</button>
 <select id="group-select" class="DropDownBox" *ngIf="$groups | async as groupsList">
   <option value="" selected hidden>Select</option>
   <option *ngFor="let group of groupsList.list" [value]="group.id"> {{group.name}} </option>
     <button class="NewButton">
       nice
     </button>
 </select>

  <label for="Website" class="LabelDesign">Website:</label>
  <input type="text" id="Website" name="Website" placeholder="Website" class="BoxDesign">

  <label for="UserName" class="LabelDesign">User Name:</label>
  <input type="text" id="UserName" name="UserName" placeholder="User Name" class="BoxDesign">

  <label for="Password" class="LabelDesign">Password:</label>
  <button class="GenerateButton" type="submit">Generate</button>
  <input type="password" id="Password" name="Password" placeholder="**********" class="BoxDesign">

  <button class="AddButton" type="submit">Add</button>
  <button class="BackButton" (click)="goBack()">Back</button>


</div>
